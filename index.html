    <div id="booking-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3>Бронирование компьютера № <span id="modal-pc-id"></span></h3>
            <p class="modal-description">Пожалуйста, введите данные клиента для бронирования.</p>
            
            <form id="booking-form">
                <div class="form-group">
                    <label for="client-name">Имя клиента:</label>
                    <input type="text" id="client-name" placeholder="Введите имя" required>
                </div>
                <div class="form-group">
                    <label for="client-phone">Номер телефона:</label>
                    <input type="tel" id="client-phone" placeholder="+7 (___) ___-__-__" required>
                </div>
                <div class="form-group">
                    <label for="arrival-time">Время прихода:</label>
                    <input type="time" id="arrival-time" placeholder="--:--" required>
                </div>
                
                <button type="submit" class="submit-btn">Забронировать</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
